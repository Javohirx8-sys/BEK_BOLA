<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEK_BOLA | SOS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; background:#f4f4f4; padding-top:50px;">
    <h1 style="color:#0a5cff;">BEK BOLA SOS</h1>
    <button id="sosBtn" style="background:#ff3b3b; color:white; border:none; width:220px; height:220px; border-radius:50%; font-size:35px; font-weight:bold; cursor:pointer; box-shadow:0 10px 25px rgba(255,59,59,0.4);">SOS ðŸ†˜</button>
    <p id="status" style="margin-top:20px; color:#666;"></p>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCwhY9eF8gIO5Ew9MaYmzSbfKUs0wByOAM",
            authDomain: "bek-bola.firebaseapp.com",
            databaseURL: "https://bek-bola-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bek-bola",
            storageBucket: "bek-bola.firebasestorage.app",
            messagingSenderId: "617804928629",
            appId: "1:617804928629:web:4402d65810cf3d30810a3c"
        };

        firebase.initializeApp(firebaseConfig);
        
        // MUHIM: Bazani aniq URL bilan bog'laymiz
        const database = firebase.database();

        document.getElementById('sosBtn').onclick = function() {
            const status = document.getElementById('status');
            status.innerText = "Joylashuv aniqlanmoqda...";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const id = Date.now();
                    
                    database.ref('chaqiruvlar/' + id).set({
                        id: id,
                        turi: "SOS ðŸ†˜",
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        vaqt: new Date().toLocaleTimeString()
                    })
                    .then(() => {
                        status.style.color = "green";
                        status.innerText = "MUVAFFAQIYATLI YOZILDI! (ID: " + id + ")";
                        alert("Xabar Firebase serveriga yetib bordi!");
                    })
                    .catch(error => {
                        status.style.color = "red";
                        status.innerText = "Xato: " + error.message;
                    });
                }, (err) => {
                    status.innerText = "GPS xatosi: " + err.message;
                });
            }
        };
    </script>
</body>
</html>
